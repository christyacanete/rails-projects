# config/database.yml

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: toy_app_development

test:
  <<: *default
  database: toy_app_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>